{% if messages %}
    {% for message in messages %}
        <div class="container">
            <div class="row">
                <div class="col-sm-12 my-auto">
                    <div id="msg-alert" class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                        <strong>
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                Error:
                            {% else %}
                                {{ message.tags|title }}
                            {% endif %}
                        </strong>
                            {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
