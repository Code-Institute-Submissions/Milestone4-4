{% extends 'base.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-title text-center">Register</h1>
            </div>
            <div class="col-sm-12">
                <p class="page-desc text-center">Registering.........flesh this out a bit.....</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center brand-img">
                <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="PHP Logo">
            </div>
        </div>
    </div>

    <!-- Page/Form alerts for user visibility, injected via Jinja templating -->
    {% include 'partials/_alerts.html' %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card form-card">
                    <div class="card-header">
                        <h4><i class="fas fa-user-plus"></i> Register</h4>
                    </div>
                    <div class="card-body">
                        <!-- Form fields are without labels to be consistent with modern app design UX themes. -->
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter First Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter Last Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-Enter Password" required="">
                            </div>
                            <input type="submit" value="Register" class="btn btn-primary">
                        </form>
                        <div class="register-link text-center">
                            <a href="{% url 'login' %}">Already Registered? Login Here.</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
